<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Math</title>
</head>

<body>
  <h1>Math</h1>
  <p>Open the console to see result</p>

  <script>
    // Math merupakan built-in object yang memiliki method dan properti untuk melakukan operasi matematika.
    // Tidak bisa digunakan pada tipe data selain number dan bigint.
    // Reff : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math

    console.info(Math.max(1, 2, 3, 4, 5)); // 5 (number) -> mengambil nilai terbesar
    console.info(Math.min(1, 2, 3, 4, 5)); // 1 (number) -> mengambil nilai terkecil
    console.info(Math.round(1.5)); // 2 (number) -> membulatkan ke angka terdekat
    console.info(Math.floor(1.5)); // 1 (number) -> membulatkan ke angka terkecil
    console.info(Math.ceil(1.5)); // 2 (number) -> membulatkan ke angka terbesar
  </script>
</body>

</html>
