<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Map</title>
</head>

<body>
  <h1>Map</h1>
  <p>Open the console to see result</p>

  <script>
    // Map merupakan representasi dari stuktur data key-value.
    // Map mirip dengan object, hanya saja pada Map, semua method untuk memanipulasi data sudah tersedia.
    // Map mengikuti kontrak iterable, sehingga bisa di-loop menggunakan for-of.
    // Map tidak memiliki key ketika dibuat, sehingga bisa menggunakan tipe data apa saja sebagai key.
    // Key pada map dapat diketahui berapa banyaknya menggunakan method size().
    // Secara default map tidak bisa dikonversi ke array, namun bisa menggunakan method Array.from().
    // Reff : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map

    const map = new Map();
    map.set('name', 'Zacky Achmad');
    map.set('address', 'Indonesia');

    console.info(map); // Map(2) { 'name' => 'Zacky Achmad', 'address' => 'Indonesia' }
    console.info(map.get('name')); // Zacky Achmad (string) -> mengambil value dari key
    console.info(map.has('name')); // true (boolean) -> mengecek apakah key ada

    // For of loop -> mengambil key dan value dari map menggunakan destructuring object (key, value) dari map.entries() -> [key, value] (tidak disarankan)
    for (const [key, value] of map) {
      console.info(`${key} : ${value}`);
    }

    // For of loop -> mengambil key dari map menggunakan destructuring object (key) dari map.keys() -> [key] (disarankan) -> lebih cepat
    map.forEach((value, key) => {
      console.info(`${key} : ${value}`);
    });
  </script>
</body>

</html>
