<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>String</title>
</head>

<body>
  <h1>String</h1>
  <p>Open the console to see result</p>

  <script>
    // String merupakan tipe data yang digunakan untuk menyimpan teks.
    // String juga memiliki beberapa method yang bisa digunakan untuk memanipulasi data string.
    // Reff : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String

    // Instant Method String
    const name = "Zacky Achmad";
    console.info(name.length); // 12 (number) -> menghitung jumlah karakter pada string
    console.info(name.charAt(0)); // "Z" (string) -> mengambil karakter pada index ke 0
    console.info(name.charCodeAt(0)); // 90 (number) -> mengambil kode ASCII pada index ke 0
    console.info(name.concat(" is a programmer")); // "Zacky Achmad is a programmer" (string) -> menggabungkan string
  </script>
</body>

</html>
