<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Boolean</title>
</head>

<body>
  <h1>Boolean</h1>
  <p>Open the console to see result</p>

  <script>
    // Boolean merupakan wrapper object yang merepresentasikan nilai boolean (true atau false) untuk tipe primitif boolean.
    // Boolean memiliki method toString() untuk mengubah nilai boolean menjadi string dan valueOf() untuk mengubah ke tipe data boolean primitif.
    // Reff : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean

    const boolean = Boolean(true);

    console.info(`Nilai boolean : ${boolean}`); // true (boolean)
    console.info(`Tipe data boolean : ${typeof boolean}`); // boolean (string)
    console.info(`Tipe data boolean : ${typeof boolean.valueOf()}`); // boolean (string)
  </script>
</body>

</html>
